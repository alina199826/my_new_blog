{% csrf_token %}

{% for error in form.non_field_errors %}
    <p class="text-danger">{{ error }}</p>
{% endfor %}

{% for field in form %}
    <div class="form-check">
        <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
        <p>{{ field }}</p>
        {% for error in field.errors %}
            <p class="text-danger">{{ error }}</p>
        {% endfor %}
    </div>
{% endfor %}



<input type="submit" value="{{ button_text }}"/>

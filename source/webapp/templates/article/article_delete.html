{% extends "base.html" %}
{% block title %}Delete Article{% endblock %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'article_view' article.pk %}">View</a>
    </li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete article "{{ article.title }}"?</h1>
    <form method="POST" action="{% url "article_delete" article.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "article_view" article.pk %}">Cancel</a></p>
    </form>
{% endblock %}

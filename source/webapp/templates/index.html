{% extends 'base.html' %}


{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'article_add' %}">Add Article</a>
    </li>
{% endblock %}

{% block content %}
    <h1>Articles</h1>
    <div class="row">
        {% for article in articles %}
            <div class="col-4 my-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <a href="{% url 'article_view' article.pk %}" class="card-link">Подробнее...</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
